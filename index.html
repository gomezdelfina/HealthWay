<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link href="./styles.css" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- javascript -->
    <script defer src="./scriptLogin.js"></script>
    <title>HealthWay</title>
</head>
<body>
    <div class="img-background background">
        <div class="login-container col-sm-8 col-lg-5">
            <div class="hospital-logo">
                <img src="./imgs/logoSolo.png" alt="logo">
            </div>
            <div class="w-100">
                <h3 class="login-title">Iniciar Sesion</h3>
                <p class="login-subtitle">Accede a HealthWay</p>
                <form id="loginForm" class="needs-validation" novalidate>
                    <div class="input-group mb-2">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" class="form-control" id="inputUser" placeholder="Usuario" pattern="[a-zA-Z0-9]+" required>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="inputPass" placeholder="Contraseña" pattern="[a-zA-Z0-9]+" required>
                        <button id="btnShowPsw" class="btn btn-outline-secondary" type="button">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                    <div id="invalidUser" class="alert alert-danger alert-dismissible fade show mt-3 visibility-remove">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <strong>Error!</strong> Usuario o contraseña invalidos.
                    </div>
                    <div class="d-flex justify-content-end my-3">
                        <button type="button" class="btn-forgotPsw" id="forgotPswBtn" data-bs-toggle="modal" data-bs-target="#modalLogin">
                            ¿Olvidaste tu contraseña?
                        </button>
                    </div>
                    <button type="submit" class="btn-login">
                        <a href="#" id="loginBtn"><i class="bi bi-box-arrow-in-right me-2"></i>Ingresar</a>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header card-header-color">
                    <h4 class="modal-title h4-modal-header" id="modalLabel">Olvide mi contraseña</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body div-modal-body">
                    <form id="pswRecoveryForm" class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col">
                                <p>Ingrese un email valido y se enviara un correo de reestablecimiento de contraseña.</p>
                                <label class="form-label" for="email" required>Email</label>
                                <input class="form-control" type="email" id="inputEmail" name="email" pattern="[a-zA-Z0-9._%+\-]+@[a-zA-Z0-9.\-]+\.[a-zA-Z]{3,}$">
                                <div id="invalidEmail" class="alert alert-danger alert-dismissible fade show mt-3 visibility-remove">
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    <strong>Error!</strong> Email invalido.
                                </div>
                                <div id="validEmail" class="alert alert-success alert-dismissible fade show mt-3 visibility-remove">
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    <strong>Success!</strong> Email enviado correctamente.
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancelEmail" form="pswRecoveryForm" id="btnPswRecovery" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn-sendEmail" form="pswRecoveryForm">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
