<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - HealthWay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .table-header { background-color: #1e3a8a; color: white; }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold mb-6 text-gray-800 border-b pb-2">Administración de Usuarios</h1>

       
        <div id="loading" class="text-center text-blue-600 font-semibold py-8">
            Cargando datos de usuarios...
        </div>
        
       
        <div id="error-message" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 hidden rounded-lg" role="alert">
            <p class="font-bold">Error al conectar</p>
            <p id="error-text">No se pudo obtener la lista de usuarios. Revisa la consola y tu script PHP.</p>
        </div>

        <div class="overflow-x-auto shadow-md sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="table-header">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">ID</th>
                        <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Nombre Completo</th>
                        <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Usuario (DNI)</th>
                        <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Rol</th>
                        <th class="px-4 py-3 text-center text-xs font-medium uppercase tracking-wider">Habilitado</th>
                        <th class="px-4 py-3 text-center text-xs font-medium uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody id="usuariosTableBody" class="bg-white divide-y divide-gray-200">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const tableBody = document.getElementById('usuariosTableBody');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
       
        const API_URL = './GestionAdiministrador/usuarios_api.php'; 
        
        
        async function cargarUsuarios() {
            loadingDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            tableBody.innerHTML = ''; // Limpiar la tabla

            try {
                // Realizar la llamada GET a la API
                const response = await fetch(API_URL);
                const result = await response.json(); // Leer la respuesta JSON

                loadingDiv.classList.add('hidden');

                if (result.success) {
                    
                    renderizarTabla(result.data);
                } else {
                    // Si el servidor reporta un error (ej. error SQL, DB), mostramos el mensaje.
                    errorText.textContent = 'Error en la API: ' + (result.message || 'Error desconocido.');
                    errorDiv.classList.remove('hidden');
                }

            } catch (error) {
                // Esto maneja errores de red o si el JSON no se pudo parsear
                loadingDiv.classList.add('hidden');
                errorText.textContent = 'Error de conexión. Revisa si XAMPP está activo y la ruta (' + API_URL + ') es correcta.';
                errorDiv.classList.remove('hidden');
                console.error("Error al cargar usuarios:", error);
            }
        }

        
        function renderizarTabla(usuarios) {
            if (usuarios.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-gray-500">No hay usuarios registrados. La base de datos está vacía.</td></tr>';
                return;
            }

            usuarios.forEach(usuario => {
                // Accedemos a las propiedades con la misma capitalización que el JSON de PHP
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition duration-150';
                
                const habilitadoClass = usuario.Habilitado 
                    ? 'bg-green-100 text-green-800' 
                    : 'bg-red-100 text-red-800';
                const habilitadoText = usuario.Habilitado ? 'Sí' : 'No';

                row.innerHTML = `
                    <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${usuario.IdUsuario}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">${usuario.NombreCompleto}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">${usuario.Usuario}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">${usuario.Rol}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-center">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${habilitadoClass}">
                            ${habilitadoText}
                        </span>
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-center">
                        <button onclick="editarUsuario(${usuario.IdUsuario})" class="text-blue-600 hover:text-blue-800 transition duration-150 mx-2">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button onclick="eliminarUsuario(${usuario.IdUsuario})" class="text-red-600 hover:text-red-800 transition duration-150 mx-2">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

      
        function editarUsuario(id) {
            
            alert(`Acción: Abrir modal para editar usuario ${id}`);
        }
        function eliminarUsuario(id) {
           
            alert(`Acción: Confirmar eliminación del usuario ${id}`);
        }

       
        document.addEventListener('DOMContentLoaded', cargarUsuarios);
    </script>
</body>
</html>
